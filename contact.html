        <header>
            <div id="logo"><h1>Simple Thoughts</h1></div><!-- end of logo -->

            <nav>
                <ul>
                    <li><A href="index.html">Home</A></li>
                    <li><A href="about.html">About</A></li>
                    <li><A href="contact.html">Contact</A></li>
                </ul>
            </nav>
        </header>

        <div id="main">
            <article class="about-page">
                
                <h2 class="blog-title">Get in touch</h2>
                <p>Have something you want to say? Just need a friend to chat with? Shoot me an email below and I will get back to you as soon as I can.</p>
                
                <hr>
                
                <form>
                    <label for="name">Your Name:</label>
                    <input type="text" name="name">

                    <label for="email">Your Email:</label>
                    <input type="text" name="email">

                    <label for="message">Your Message:</label>
                    <textarea name="message" rows="10" cols="30"></textarea>

                    <input type="submit" value="Submit">
                </form>
